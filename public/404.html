<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      const destination = "/" + path + search + hash;
      window.location.replace(destination);
    </script>
  </head>
