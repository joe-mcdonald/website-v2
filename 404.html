<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // This avoids double slashes like //projects/golf-scorecard
      const path = window.location.pathname.replace(/^\/+/, '');
      const search = window.location.search;
      const hash = window.location.hash;
      window.location.replace("/?" + "redirect=/" + path + search + hash);
    </script>
  </head>
  <body>

  </body>
</html>
